<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My First PWA - fadhil</title>
    <meta name="description" content="My first PWA" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/materialize.min.css" />
    <link rel="stylesheet" href="css/fadhilstyle.css" />
    <link rel="shortcut icon" href="images/favicons/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicons/apple-touch-icon.png">
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#ad5389" />
  </head>

  <body class="grey lighten-4">
    <nav class="bg-gradient" role="navigation">
      <div class="nav-wrapper container">
        <a href="#" class="brand-logo" id="logo-container">My Profile</a>
        <a href="#" class="sidenav-trigger" data-target="nav-mobile">☰</a>

        <ul class="topnav right hide-on-med-and-down"></ul>
        <ul class="sidenav" id="nav-mobile"></ul>
      </div>
    </nav>

    <div class="container" id="body-content"></div>

    <footer class="page-footer">
      <div class="footer-copyright">
        <div class="container">
          © 2019 Fadhil
          <a class="grey-text text-lighten-4 right" href="mailto:hi@afadhil.com"
            >Contact Me</a
          >
        </div>
      </div>
    </footer>

    <script src="js/materialize.min.js"></script>
    <script src="js/nav.js"></script>
    <script>
      // REGISTER SERVICE WORKER
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function() {
          navigator.serviceWorker
            .register("/service-worker.js")
            .then(function() {
              console.log("Pendaftaran ServiceWorker berhasil");
            })
            .catch(function() {
              console.log("Pendaftaran ServiceWorker gagal");
            });
        });
      } else console.log("ServiceWorker belum didukung browser ini");
    </script>
  </body>
</html>
